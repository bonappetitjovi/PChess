<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PChess</title>
    <link rel="icon" type="image/png" href="images/wQ.png">
    <!-- Chess.js and Chessboard.js from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            /* Prevent pull-to-refresh and overscroll bouncing effects */
            overscroll-behavior: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            /* Allow scrolling within container if needed */
            overflow-y: auto;
            height: 100%;
            padding-bottom: 20px;
        }
        
        #board {
            width: 400px;
            max-width: 95vw; /* Make board responsive */
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            touch-action: none; /* Disable browser handling of all touch gestures */
        }
        
        .status {
            margin: 15px 0;
            font-weight: bold;
        }
        
        .controls {
            margin: 15px 0;
        }
        
        button {
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PChess</h1>
        <div class="status" id="status">Daywalkers to move</div>
        <div id="board"></div>
        <div class="controls">
            <button id="startBtn">Start New BattleüíÉüï∫</button>
            <button id="undoBtn">üó°Ô∏è‚è≥</button>
        </div>
    </div>

    <script>
        // Initialize the game
        let board = null;
        let game = new Chess();
        
        // Update the board position
        function updateStatus() {
            let status = '';
            
            if (game.in_checkmate()) {
                status = 'Game over, ' + (game.turn() === 'w' ? 'Nightdancers' : 'Daywalkers') + ' wins by checkmate';
            } else if (game.in_draw()) {
                status = 'Game over, drawn position';
            } else {
                status = (game.turn() === 'w' ? 'Daywalkers' : 'Nightdancers') + ' to move';
                if (game.in_check()) {
                    status += ', ' + (game.turn() === 'w' ? 'Daywalkers' : 'Nightdancers') + ' is in check';
                }
            }
            
            $('#status').html(status);
        }
        
        // Handle piece movement
        function onDragStart(source, piece) {
            // Don't allow moving pieces if the game is over
            if (game.game_over()) return false;
            
            // Only allow the correct color to move
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }
        
        function onDrop(source, target) {
            // Try to make the move
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Always promote to queen for simplicity
            });
            
            // If illegal move, snap back
            if (move === null) return 'snapback';
            
            updateStatus();
        }
        
        // Update the board position after piece snap
        function onSnapEnd() {
            board.position(game.fen());
        }
        
        // Board configuration
        const config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'images/{piece}.png'
        };
        
        // Initialize board
        board = Chessboard('board', config);
        
        // Button event listeners
        $('#startBtn').on('click', function() {
            game.reset();
            board.position('start');
            updateStatus();
        });
        
        $('#undoBtn').on('click', function() {
            game.undo();
            board.position(game.fen());
            updateStatus();
        });
        
        // Prevent default touch behavior on the chess board
        document.getElementById('board').addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Prevent pull-to-refresh on the entire document
        document.addEventListener('touchmove', function(e) {
            if(e.target.closest('#board')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
